  <body>
    <section class="left">
      <h1>A Day in the Life of Citi Bike</h1>
      <p>A visualization of Citi Bike trips taken on December 1, 2016.</p>

      <h2>Options</h2>
      <button id="pause">Stop</button>
      <button id="restart">Restart</button>
      <ul>
        <li>
          <label>
            <input type="checkbox" id="gender">Color by gender</input>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" id="age">Color by age group</input>
          </label>
        </li>
      </ul>

      <footer>
        <section class="icons">
          <a href="http://mallorybulkley.com"><i class="fa fa-laptop" aria-hidden="true"></i></a>

        </section>
      </footer>

    <div id="map"></div>
    <span id="clock"></span>
    <span id="count"></span>

    <ul id="legend">
      <li class="magenta">&#9830;
        Gen Z <br/> born after 1995
      </li>
      <li class="blue">&#9830;
        Gen Y <br/> 1980-1995
      </li>
      <li class="red">&#9830;
        Gen X <br/> 1965-1979
      </li>
      <li class="yellow">&#9830;
        Baby Boomer <br/> 1940-1964
      </li>
    </ul>
    
    <ul id="gender-legend">
      <li class="magenta">&#9830;
        Female
      </li>
      <li class="blue">&#9830;
        Male
      </li>
