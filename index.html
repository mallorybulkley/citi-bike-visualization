  <body>
    <section class="left">
      <h1>A Day in the Life of Citi Bike</h1>
      <p>A visualization of Citi Bike trips taken on December 1, 2016.</p>

      <section class="options">
        <h2>Options</h2>
        <button id="restart" disabled>Start</button>
        <button id="pause" disabled>Pause</button>
        <button id="resume" disabled>Resume</button>
        <input type="time" id="time" value="00:00">Choose start time</input>
        <!-- <input type="range" id="speed" min="-100" max="-1" value="-1">Speed</input> -->
        <form>
          <label>
            <input type="radio" name="color" value="default" checked>Default</input>
          </label>
          <label>
            <input type="radio" name="color" value="gender">Color by gender</input>
          </label>
          <label>
            <input type="radio"  name="color" value="age">Color by age group</input>
          </label>
        </form>
      </section>

      <footer>
        <section class="icons">
          <a href="http://mallorybulkley.com"><i class="fa fa-laptop" aria-hidden="true"></i></a>
          <a href="https://www.linkedin.com/in/mallorybulkley/"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
          <a href="https://angel.co/mallory-bulkley"><i class="fa fa-angellist" aria-hidden="true"></i></a>
          <a href="https://github.com/mallorybulkley"><i class="fa fa-github" aria-hidden="true"></i></a>
          <a href="mailto:mallorybulkley@gmail.com"><i class="fa fa-envelope" aria-hidden="true"></i></a>
        </section>
      </footer>
    </section>


    <div id="map"></div>
    <span id="clock"></span>
    <span id="count"></span>

    <ul class="legend" id="age">
      <li class="magenta">&#9830;
        Gen Z <br/> born after 1995
      </li>
      <li class="blue">&#9830;
        Gen Y <br/> 1980-1995
      </li>
      <li class="red">&#9830;
        Gen X <br/> 1965-1979
      </li>
      <li class="yellow">&#9830;
        Baby Boomer <br/> 1940-1964
      </li>
      <li class="green">&#9830;
        Unknown
      </li>
    </ul>

    <ul class="legend" id="gender">
      <li class="magenta">&#9830;
        Female
      </li>
      <li class="blue">&#9830;
        Male
      </li>
      <li class="green">&#9830;
        Unknown
      </li>
    </ul>
