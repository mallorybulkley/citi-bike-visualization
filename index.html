<html>
  <head>

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQc22btIuM25T3-OZWUc_xmU_0N6ADyvE&libraries=geometry">
    </script>

    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBhuQ2todKa8LRbQ6_-WIkBIRCbN7542Wc",
        authDomain: "citibikeviz.firebaseapp.com",

    <script src="map_style.js" charset="utf-8"></script>
    <script src="map.js" charset="utf-8"></script>
    <script src="load_trips.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="left">
      <h1>Citi Bike Visualization</h1>
      <p>A visualization of Citi Bike trips taken on December 1, 2016</p>

      <h2>Options</h2>
      <button id="pause">Stop</button>
      <button id="restart">Restart</button>
      <ul>
        <li>
          <label>
            <input type="checkbox" id="gender">Color by gender</input>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" id="age">Color by age group</input>
          </label>
          <ul>
            <li class="magenta">
              Gen Z <br/> born after 1995
            </li>
            <li class="blue">
              Gen Y <br/> 1980-1995
            </li>
            <li class="red">
              Gen X <br/> 1965-1979
            </li>
            <li class="yellow">
              Baby Boomer <br/> 1940-1964
            </li>
          </ul>
        </li>
      </ul>
    </section>
    <div id="map"></div>
    <span id="clock"></span>
    <span id="count"></span>
  </body>
